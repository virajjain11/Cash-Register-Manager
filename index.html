<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register Manager</title>
</head>
<body>
    <div class="container">
        <h1 class="heading">Cash Register Manager</h1>
        <p class="description">Enter the bill amount and the cash paid by the customer and know minimum notes to be returned back.</p>
        <label for="bill-amount">Bill amount:</label>
        <input type="text"  id="bill-amount">
        <button>Next</button>
        <label for="cash-given">Cash given:</label>
        <input type="text" name="" id="cash-given">
        <button id="chack">check</button>
        <table class="change-table">
            <caption>Return change</caption>
            <tr>
                <th>No. of Notes</th>
                <td></td>
            </tr>
            <tr>
                <th>Notes</th>
                <tr>2000</tr>
                <tr>500</tr>
                <tr>100</tr>
                <tr>50</tr>
                <tr>20</tr>
                <tr>10</tr>
                <tr>5</tr>
                <tr>1</tr>
            </tr>
        </table>
    </div>
</body>
</html>
