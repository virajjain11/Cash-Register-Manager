<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register Manager</title>
    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1 class="heading">Cash Register Manager</h1>
        <p class="description">Enter the bill amount and the cash paid by the customer and know minimum notes to be
            returned back.</p>

        <label class="label bold bill-label" for="bill-amount">Bill amount:</label>
        <input type="number" id="bill-amount">
        <button class="btn btn-next">Next</button>
        <p class="error-message-next"></p>
        <div id="cash">
            <label class="label label-cash bold" for="cash-given">Cash given:</label>
            <input type="number" id="cash-given">
            <button class="btn btn-check" id="check">check</button>
            <p class="error-message-check"></p>
        </div>
   
        <table id="table" class="change-table">
            <caption class="bold">Return change</caption>
            <tr>
                <th>No. of Notes</th>
                <td class="no-of-notes">0</td>
                <td class="no-of-notes">0</td>
                <td class="no-of-notes">0</td>
                <td class="no-of-notes">0</td>
                <td class="no-of-notes">0</td>
                <td class="no-of-notes">0</td>
                <td class="no-of-notes">0</td>
                <td class="no-of-notes">0</td>
                <td class="no-of-notes">0</td>

            </tr>
            <tr>
                <th>Notes</th>
                <td>2000</td>
                <td>500</td>
                <td>200</td>
                <td>100</td>
                <td>50</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
                <td>1</td>
            </tr>
        </table>
    </div>
    
</body>
<script src="index.js"></script>
</html>
